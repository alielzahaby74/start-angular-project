<div class="contact text-dark my-5">
    <div class="container">

        <h2 class="text-center">Contact Me</h2>
        <div class="d-flex align-items-center justify-content-center w-100 my-3">
            <div class="custom-line"></div>
            <div class="icon">
                <!-- font awsome star -->
                <i class="fa fa-star fa-2x" aria-hidden="true"></i>
            </div>
            <div class="custom-line"></div>
        </div>

        <div class="form w-50 m-auto">
            <input type="text" class="form-control" placeholder="Name">
            <hr>
            <input type="email" class="form-control" placeholder="Email Address">
            <hr>
            <input type="text" class="form-control" placeholder="Phone Number">
            <hr>
            <textarea class="form-control" name="" id="" cols="30" rows="7" placeholder="Message"></textarea>
            <hr>
            <button class="my-3 btn btn-success">Send</button>
        </div>
    </div>
</div>
